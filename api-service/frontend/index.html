<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Import System</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Google Drive Image Import</h1>

    <div class="form-container">
        <input type="text" id="folderUrl" placeholder="Paste Google Drive folder URL" />
        <button onclick="importImages()">Import</button>
    </div>

    <button onclick="loadImages()">Show Imported Images</button>
    <h2>Imported Images</h2>
    <div id="gallery" class="gallery"></div>

    <script src="app.js"></script>
</body>

</html>
